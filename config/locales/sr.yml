    about:
      takedown:
        item1: Ваши подаци за контакт
        item2: Пуни подаци о грађи
        item3: ! 'Тачна URL на којој ћете наћи грађу (нпр.: http://www.europeana1914-1918.eu/en/contributions/96)'
        item4: Докажите да сте носилац права или овлашћени представник носиоца права
        item5: ! 'Пошаљите нам имејл на: 1914-1918 [@] europeana [.] eu'
        p1: ! 'Ако сте носилац ауторских права и забринути сте јер сте пронашли грађу на нашем веб сајту за коју није дато одобрење, ми ћемо је наравно уклонити. Молимо вас да нас контактирате имејлом тако што ћете навесте следеће:'
      terms:
        full_details:
          heading: ! 'Еуропеанини услови коришћења: пуни правни детаљи - доступни су само на енглеском језику'
        heading: Услови
        summary:
          heading: ! 'Еуропеанини услови коришћења: резиме'
          item1: дигитална грађа коју шаљете није заштићена ауторским правима; или
          item2: ви поседујете ауторска права за ову дигиталну грађу; или
          item3: власник ових ауторских права вас је овластио да пошаљете дигиталну грађу под следећим условима.
          item4: За садржај који шаљете (као што је видео материјал, фотографије, дневници, слике или аудио грађа) дајете дозволу свима да га користе на начин на који желе. Ипак, приликом употребе они су у обавези да повежу садржај са носиоцем права. Уколико направе измене на садржају онда они морају дозволити другима да користе измењени садржај под истим условима.
          item5: За описне податке које шаљете (опис или тагови) на основу којих је могуће проналажење садржаја путем машина за претраживање, ви дајете дозволу свима да користе ове описне податке на начин на који желе, без додатног условљавања.
          p1: ! 'Пре него што пошаљете дигитални садржај Еуропеани, морате да се сложоте са  Условима пословања Еуропеане - Види одељак изнад. Између осталог, најважнији аспекти прихватања ових услова су следећи:'
          p2: <b>Ви гарантујете да:</b>
          p3: <b>Уколико не желите да прихватите ове услове, молимо вас да не шаљете садржај и опсине податке Еуропеани</b>.
        user_contributions:
          heading: Еуропеанини услови за донаторе прилога
          item1: Лозинке и пријављивање у (Члан 3)
          item2: Одговорност за рад платформе (Члан 4)
          item3: Право интелектуалне својине над садржајем (Члан 5)
          item4: Право интелектуалне својине над метаподацима (Члан 6)
          item5: Противправно коришћење (Члан 7)
          item6: Приватни подаци корисника (приватност) (Члан 8)
          item7: Одговорност страна у случају оштећења или губитка (Члан 9)
          p1: Овај документ садржи услове који се примењују на кориснике који доприносе садржајем и метаподацима сајту Europeana.eu Фондације Еуропеана.Корисник мора да буде свестан да Фондација Еуропеана настоји да сав садржај и метаподаци буду доступни за поновну употребу са минимумом ограничења.
          p2: Као део ове политике, <b> Еуропеанини услови за доприносе корисника </b> утврђује се да ће сав садржај који су корисници доприли Еуропеани бити доступан на Europeana.eu у складу са условима <a href="http://creativecommons.org/licenses/by-sa/3.0/" target="_blank"> Creative Commons Attribution ShareAlike license</a>. То значи да, када корисник објави неки садржаја на сајту Europeana.eu, он је неопозиво даје трећим лицима право да слободно користе тај садржај, све док они тај рад приписују аутору и деле своје измене тог садржаја под истим условима.
          p3: Додатно, сви метаподаци које су корисници допринели Еуропеани биће доступни прекоа Europeana.eu у складу са одредбама <a href="http://creativecommons.org/publicdomain/zero/1.0/" target="_blank">Creative Commons CC0 1.0 Universal Public Domain Dedication</a>. То значи да, када корисник објави неки садржаја на сајту Europeana.eu, он је неопозиво даје трећим лицима право да слободно користе тај садржај без даљих ограничења.
          p4: <b>Уколико се не слажете са овим политикама молимо вас да ваш садржај и/или метаподатке не донирате Еуропеани.</b>
          p5: ! 'Ови Услови за доприносе корисника утврђују, између осталог, следеће аспекте односа између корисника који доприносе садржај Еуропеани и Europeana.eu:'
          p6: Отварањем налога на Europeana.eu, корисник пристаје на ове услове. Након креирања налога ови услови се могу прочитати на <a href="http://www.europeana.eu/portal/rights/terms-and-policies.html" target="_blank">www.europeana.eu</a>.
          p7: ! 'Одвојене странице које држе овај пројекат:'

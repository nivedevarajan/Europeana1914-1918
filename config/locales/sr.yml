      europeana:
        heading: Еуропеана 1914-1918
        p1: Еуроепана 1914-1918 обједињује изворе три велика европска пројекта при чему се сваки од њих бави различитом врстом грађе о Првом светском рату. Резултат је архива која омогућава колекцијма националних библиотека да се нађу раме уз раме са личним причама и предметима као и важним филмским архивама. Заједно, све ово чини јединиствену перспективу Првог светског рата која приказује све зараћене стране и свако гледиште. Временом, све више грађе ће се овде налазити, зато, молимо вас да нам се стално враћате!
        p2: <b>Приче публике:</b> у сарадњи са Универзитетом Оксфор (University of Oxford), фирмом Facts & Files и многим другим партнерима широм Европе, Еуропеана 1914-1918 прикупља претхоно у јавности необјављена писма, фотографије и успомене из Првог светског рата да би их дигитализовала и омогућила онлајн доступност. До краја 2013, више држава је учествовало и прикупило више од 60,000 јединица.  <a href="http://pro.europeana.eu/web/europeana-1914-1918">Сазнајте више о пројекту</a>
        p3: <b>Националне колекције:</b> Пројекат Еуропена колекције 1914-1918 (The Europeana Collections 1914-1918) је као резултат произвео колекцију од више од 400,000 јединица грађе из збирки националних библиотека у осам држава које су се налазиле на различитим странама историјског конфилкта.
        p4: <b>Филмски архиви:</b> Пројекат Европска филмска капија 1914 (The European Film Gateway 1914) нам доноси 650 часова филског и сродног материјала о Првом светксом рату укључујући журнале, документарце, игране филмоце, пропагандни материјал и анти-ратне филмове. Ова грађа је нарочито битна имајући у виду да је само 20&#37; од укупне продукције немог филма преживело.
        p5: <b>И више:</b> Можете такође пронаћи грађу из других европских колекција и пројеката, као и информације ван Европе - из Дигиталне јавне библиотеке Америке, Тров (Аустралија) и Дигиталног Новог Зеланда.
      events:
        heading: Дани прикупљања успомена
        p4: Уколико сте заинтересовани да организујете сопствени догађај, да дигитализујете и додате грађу Еуропеани 1914-1918 можемо вам понудити помоћ и саветовати вас <a href="http://pro.europeana.eu/web/europeana-1914-1918">here</a>
      get_involved:
        contribute_online:
          heading: Онлајн допринос
          p1: Ако и не можете да се појавите на специфичном догађају, ви и даље можете да поделите ваше приче и грађу тако што ћете их послати директно на веб сајт. Идите на <a href="http://europeana1914-1918.eu/en/contributor">'Contribute' page </a> и пратите инструкције.
        education:
          heading: Образовање
          p1: Наши партнери из Британске библиотеке су развили <a href="http://bl.uk/world-war-one">веб сајт</a> на енглеском језику посвећен наставном особљу који се баве Првим светским ратом.
        events:
          p1: На <a href="http://www.europeana1914-1918.eu">Почетној</a> страници овог веб сајта можете видети где ће се одржати следећи путујући догађај. Молимо вас да понесете са собом документе, предмете и приче из Првог светског рата како би биле скениране, фотографисане и додате у базу.
          p2: Уколико сте заинтересовани да покренете сопствени догађај како бисте дигитализовали и додали грађу Еуропени 1914-1918, можемо вам понудити <a href="http://pro.europeana.eu/web/europeana-1914-1918">помоћ и савет како да то урадите</a>.
        heading: Укључите се

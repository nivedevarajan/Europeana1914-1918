          p1: Сва грађа из Еуропеане 1914-1918 је доступна за поновно коришћење. Програмери се позивају да је користе за сопствене пројекте преко <a href="http://europeana.eu/portal/api-introduction.html">Europeana API</a>. Уколико желите да поново користите грађу из Дигиталне јавне библиотеке Америке, Трове или Дигиталне библиотеке Новог Зеланда посетите њихове вебсајтове за информације.

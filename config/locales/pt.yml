          p1: Este documento contém os termos aplicáveis aos utilizadores que fornecem conteúdos e metadados ao sítio web Europeana.eu, da Europeana Foundation. O utilizador deverá ter presente que a Europeana Foundation está empenhada em disponibilizar todos os conteúdos e metadados para reutilização, com o mínimo de restrições.
          p2: Como parte desta política, os <b>Termos da Europeana para contribuições de utilizadores</b> estabelecem que todos os conteúdos que os utilizadores fornecem à Europeana são disponibilizados em Europeana.eu com uma licença <a href="http://creativecommons.org/licenses/by-sa/3.0/" target="_blank">Creative Commons Attribution ShareAlike license</a>. Isto significa que, ao colocar conteúdos no site Europeana.eu, o utilizador está a autorizar terceiros a usarem livremente esses conteúdos, desde que façam referência ao autor da obra e partilhem, nas mesmas condições, as alterações que façam a esses conteúdos.
          p3: Além disso, todos os metadados fornecidos à Europeana pelos utilizadores serão disponibilizados, em Europeana.eu, com um licença <a href="http://creativecommons.org/publicdomain/zero/1.0/" target="_blank">Creative Commons CC0 1.0 Universal Public Domain Dedication</a>.  Isto significa que o utilizador autoriza que esses metadados sejam utilizados livremente por terceiros, sem quaisquer restrições.
          p4: "<b>Se não concorda com esta política, por favor não forneça conteúdos ou metadados à Europeana.</b>"
          p5: 'Estes Termos para contribuições de utilizadores determinam, entre outros, os seguintes aspetos da relação entre os utilizadores que fornecem conteúdos à Europeana.eu e Europeana:'
          p6: Ao criar uma conta em Europeana.eu, o utilizador indica que aceita estes termos e condições. Uma vez criada uma conta de utilizador, as condições podem ser consultadas em <a href="http://www.europeana.eu/portal/rights/terms-and-policies.html" target="_blank">www.europeana.eu</a>.
          p7: 'Páginas distintas acolhem este projeto:'
      what_we_do:
        heading: 'Coleções nacionais:'
        item1: Através do site Europeana 1914-1918 - junte uma imagem do item ou digite a história online.
        item2: Nos eventos dos "Collection Days" - traga o(s) item(s) ao evento; a equipa do projeto irá fotografar os itens e registar as suas histórias.
        p1: O projecto Europeana Collections 1914-1918 produziu uma coleção digital considerável de mais de 400 000 objetos provenientes das bibliotecas nacionais de oito países que estiveram em lados opostos do conflito histórico.
    about_us:
      blog:
        heading: Blogue
      europeana:
        heading: Europeana 1914-1918
        p1: A Europeana 1914-1918 reúne recursos de três grandes projetos europeus, cada um deles relativo a diferentes tipos de materiais da Primeira Guerra Mundial. O resultado é um arquivo que permite mostrar, lado a lado, as coleções das bibliotecas nacionais, as histórias e objetos pessoais, e importantes arquivos de filmes, Em conjunto, é criada uma perspectiva única da Primeira Guerra Mundial, mostrando-a dos vários ângulos das linhas de batalha, e com perspetivas diferentes. Ao longo do tempo irá ser adicionado novo material a este arquivo, por isso volte novamente!
        p2: <b>Histórias do público:</b> Em colaboração com a Universidade de Oxford, Facts & Files e muitos outros parceiros de toda a Europa, a Europeana 1914-1918 está a recolher junto do público cartas, fotografias e recordações da guerra até agora desconhecidas, para serem digitalizadas e disponibilizadas em linha. Até ao final de 2013 mais de uma dezena de países tinham já colaborado nesta iniciativa, digitalizando mais de 60 000 itens. <a href="http://pro.europeana.eu/web/europeana-1914-1918">Descubra mais sobre o projeto aqui</a>
        p3: "<b>Coleções nacionais:</b> O projeto Europeana Collections 1914-1918 criou uma considerável coleção digital, com mais de 400 000 recursos de bibliotecas nacionais de oito paises, que estiveram em lados diferentes do conflito."
        p4: "<b>Arquivos de filmes:</b> O projeto European Film Gateway 1914 oferece-nos 650 horas de filmes e materiais relacionados sobre a Primeira Guerra Mundial, incluindo notícias, documentários, filmes de ficção, filmes de propaganda e filmes contra a guerra. Este material é especialmente importante, já que apenas cerca de 20% da produção da época de filmes mudos sobreviveu até aos nossos dias."
        p5: 
      events:
        heading: '"Collection Days"'
        p4: Se estiver interessado em realizar o seu próprio evento para digitalizar e juntar materiais para a Europeana 1914-1918, podemos ajudar e dar alguns conselhos sobre como o fazer <a href="http://pro.europeana.eu/web/europeana-1914-1918">aqui</a>
      get_involved:
        contribute_online:
          heading: Contribuir online
          p1: Se não puder participar num dos nossos dias de recolha, pode ainda assim partilhar as suas histórias e objetos, fazendo o upload diretamente no sítio web. Vá a <a href="http://europeana1914-1918.eu/en/contributor">'Contribute' page </a> e siga a instruções aí existentes.
        education:
          heading: Educação
          p1: Os nossos parceiros da British Library desenvolveram um <a href="http://bl.uk/world-war-one">sítio web </a> em inglês destinado aos professores que concebem programas educativos sobre a Primeira Guerra Mundial.

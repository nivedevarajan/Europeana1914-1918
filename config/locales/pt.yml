    about:
      background:
        heading: Europeana 1914-1918
        p1: "<b>Europeana 1914-1918</b> reúne os recursos de três grandes projetos europeus, cada um deles relativo a diferentes tipos de materiais da Primeira Guerra Mundial. O resultado é um arquivo que permite colocar as coleções das bibliotecas nacionais lado a lado com histórias e tesouros pessoais, e importantes arquivos de filmes.  Em conjunto, é assim criada uma perspectiva única da Primeira Guerra Mundial, mostrada de todos os lados das linhas de batalha, e com diferentes perspectivas. Estamos sempre a adicionar mais material a este arquivo, por isso volte novamente!"
        p2: "<b>Histórias do público:</b>Em colaboração com a Universidade de Oxford, Facts & Files e muitos outros parceiros de toda a Europa, A Europeana 1914-1918 está a recolher junto do público cartas, fotografias e recordações da guerra, para serem digitalizadas e disponibilizadas em linha. Até ao final de 2013, participaram mais de uma dezena de países, digitalizando mais de 60.000 itens."
      collection_days:
        heading: 
        p1: Nos eventos dos "collection days", os membros do público são convidados a trazer os seus documentos, artefactos e histórias da Primeira Guerra Mundial para serem registados pela equipa do projeto. As histórias e as imagens dos objetos, digitalizados ou fotografados, são então adicionados ao arquivo.
        p2: Vários "Collections Days" tiveram já lugar por toda a Europa.
      online_collection:
        heading: Coleção de histórias em linha
        p1: A coleção de histórias em linha surgiu em Março de 2011. No site, qualquer pessoa pode juntar os seus objetos à coleção, juntamente com as suas histórias. Na página “%{add_your_story}” encontra mais informação sobre como fazer para juntar algo novo à coleção. Os objetos que são submetidos são verificados pela equipa do projeto, e depois disponibilizados através da Europeana.
      privacy_policy:
        p1: Iremos mostrar publicamente o seu nome juntamente com as suas contribuições, depois destas serem aprovadas.
        p2: Apenas utilizaremos quaisquer outros dados de contacto que indique, incluindo o seu endereço de email, para o contactar sobre as suas contribuições para esta coleção.
        p3: Nunca partilharemos os seus dados de contacto com quaisquer outras organizações.
        p4: Saiba mais sobre a nossa Política de Privacidade em <a http://www.europeana.eu/portal/privacy.html target="_blank">Europeana</a>.
      project_partners:
        heading: Parceiros do projeto
        item1: <a href="http://www.ox.ac.uk" target="_blank">University of Oxford</a>
        item2: <a href="http://www.d-nb.de" target="_blank">Biblioteca Nacional da Alemanha – die Deutsche Nationalbibliothek</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">Biblioteca Nacional do Luxemburgo – Bibliothèque nationale du Luxembourg</a>
        item4: <a href="http://www.nli.ie" target="_blank">National Library of Ireland</a>
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">Biblioteca Nacional da Eslovénia – Narodna in univerzitetna knjižnica</a>
        item6: '<a href="http://www.kb.dk/en/nb/" target="_blank">The Royal Library: The National Library of Denmark and Copenhagen University Library - Det Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>'
        item7: <a href="http://www.europeana.eu/portal/aboutus.html" taget="_blank">Europeana</a>

    about_us:
      blog:
        heading: Blogue
      europeana:
        heading: Europeana 1914-1918
        p1: A Europeana 1914-1918 reúne recursos de três grandes projetos europeus, cada um deles relativo a diferentes tipos de materiais da Primeira Guerra Mundial. O resultado é um arquivo que permite mostrar, lado a lado, as colções das bibliotecas nacionais, as histórias e objetos pessoais, e importantes arquivos de filmes, Em conjunto, é criada uma perspectiva unica da Primeira Guerra Mundial, mostrando-a dos vários ângulos das linhas de batalha,e  com perspetivas diferentes. Ao longo do tempo irá ser adicionado novo material a este arquivo, por isso volte novamente!
        p2: <b>HIstórias do público:</b> Em colaboração com a Universidade de Oxford, Facts & Files e muitos outros parceiros de toda a Europea, a Europeana 1914-1918 está a recolher junto do público cartas, fotografias e recordações da guerra até agora desconhecidas, para serem digitalizadas e disponibilizadas em linha. No final de 2013 tinham participado neste iniciativa mais de uma dezena de países, digitalizando mais de 60 000 itens.  <a href="http://pro.europeana.eu/web/europeana-1914-1918">Mais informação sobre o projeto aqui</a>
        p3: <b>Coleções nacionais:</b> O projeto Europeana Collections 1914-1918 criou uma coleção digital muito significativa de mais de 400 000 recursos de bibliotecas nacionais de oito paises, que estiveram em lados diferentes do conflito.
        p4: <b>Arquivos de filmes:</b> O projeto European Film Gateway 1914 oferece-nos 650 horas de filmes a materiais relacionados sobre a Primeira Guerra Mundial, incluindo notícias, documentários, filmes de ficção, filmes de propaganda e filmes contra a guerra. Este material é especialmente importante, já que apenas cerca de 20&#37; da produção da época de filmes mudos sobreviveu até aos nossos dias.
        p5: <b>E ainda mais:</b> Pode encontrar também neste site material de outras coleções e projetos europeus, bem como informação de fora da Europa - da Digital Public Library of America, Trove (Austrália) e Digital New Zealand.
      events:
        heading: Dias da Memória (Collection Days)
        p4: Se estiver interessado em realizar o seu próprio evento para digitalizar e juntar materiais para a Europeana 1914-1918, podemos ajudar e dar alguns conselhos sobre como o fazer a href="http://pro.europeana.eu/web/europeana-1914-1918">aqui</a>
      get_involved:
        contribute_online:
          heading: Contribuir online
          p1: Se não puder ir a um roadshow, pode ainda assim partilhar as suas histórias e objetos, fazendo o upload diretamente no sítio web. Vá a <a href="http://europeana1914-1918.eu/en/contributor">'Contribute' page </a> e siga a instruções aí existentes.
        education:
          heading: Educação
          p1: Os nossos parceiros da British Library desenvolveram um <a href="http://bl.uk/world-war-one">sítio web </a> em inglês destinado aos professores que concebem programas educativos sobre a Primeira Guerra Mundial.
        events:
          p1: Na página <a href="http://www.europeana1914-1918.eu">Home</a> deste site pode ver onde irão ter lugar os próximos roadshowa de história de família. Traga os seus documento, objetos e histórias da Primeira Guerra Mundial, para que possam ser digitalizadas ou fotografadas, e adicionadas ao arquivo.
          p2: ! 'Se estiver interessado em realizar o seu próprio evento para digitalizar e juntar materials ao Europeana 1914-1918, podemos dar-lhe <a href="http://pro.europeana.eu/web/europeana-1914-1918">ajuda e aconselhá-lo sobre como o fazer</a>. '
        heading: Envolva-se
        reuse:
          heading: Use o material
          p1: Todo o material de Europeana 1914-1918 está disponível para reutilização. Os developers são convidados a utilizá-lo para os seus próprios projetos através da <a href="http://europeana.eu/portal/api-introduction.html">Europeana API</a>. Se pretender reutilizar os materiais da Digital Library of America, Trove ou DigitalNZ, visite os respetivos sítios web para informação.

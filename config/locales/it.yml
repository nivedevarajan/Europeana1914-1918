  views:
    about:
      background:
        heading: Europeana 1914-1918
        p1: <b>Europeana 1914-1918<b> raccoglie risorse provenienti da tre progetti europei riguardanti diversi generi di materiali sul tema "prima guerra mondiale". Questi sono confluiti in un archivio unico costituito da raccolte provenienti da biblioteche nazionali e cineteche e da storie messe a disposizione da privati. Insieme, queste testimonianze offrono una prospettiva unica sulla prima guerra mondiale ed i suoi fronti, mostrando il conflitto da molteplici punti di vista. Nel tempo l'archivio si arricchirà di ulteriori materiali per cui vi invitiamo a visitarlo periodicamente.
        p2: "<b> storie del pubblico: </b> in collaborazione con l'Università di Oxford, Facts&Files e molti altri partner europei, Europeana 1914-1918 sta raccogliendo da privati lettere, fotografie e ricordi sulla prima guerra mondiale mai pubblicati prima per digitalizzarli e renderli disponibili online. A fine 2013, sono stati una dozzina circa i paesi che hanno preso parte alla raccolta, producendo oltre 60.000 oggetti digitalizzati."
      collection_days:
        heading: collection day
        p1: in occasione di un collection day, il pubblico è invitato a portare documenti, cimeli e storie relativi alla Prima Guerra Mondiale, che verranno registrati dallo staff del progetto. Le storie, insieme alle fotografie o le scansioni degli oggetti portati, verranno aggiunte all'archivio.
        p2: Diversi collection day si sono già svolti in tutta Europa
      online_collection:
        heading: raccolta online di storie
        p1: 'La raccolta è iniziata nel marzo 2011. Chiunque può aggiungere alla raccolta i propri oggetti e le relative store. Per maggiori informazioni su come aggiungere contributi: “%{add_your_story}”  Gli oggetti caricati verranno controllati dal team del progetto e, successivamente, resi disponibili attraverso Europeana.'
      privacy_policy:
        p1: 'pubblicheremo i tuo nome assieme ai contributi che fornirai non appena saranno approvati '
        p2: le informazioni di contatto che fornirai, incluso l'indirizzo email, verranno utilizzate solo per contattarti a proposito dei contributi che fornirai a questa raccolta
        p3: le tue informazioni di contatto non verranno condivise con altri soggetti
        p4: 'per maggiori informazioni circa l''informativa sulla privacy: <a http://www.europeana.eu/portal/privacy.html target="_blank">Europeana</a>'
      project_partners:
        heading: partner del progetto
        item1: <a href="http://www.ox.ac.uk" target="_blank">Università di Oxford</a>
        item2: <a href="http://www.d-nb.de" target="_blank">Biblioteca Nazionale Tedesca– die Deutsche Nationalbibliothek</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">Biblioteca Nazionale del Lussemburgo – Bibliothèque nationale du Luxembourg</a>
        item4: <a href="http://www.nli.ie" target="_blank">Biblioteca Nazionale d'Irlanda</a>
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">Biblioteca Nazionale della Slovenia – Narodna in univerzitetna knjižnica</a>
        item6: '<a href="http://www.kb.dk/en/nb/" target="_blank">la Biblioteca Reale: La Biblioteca Nazionale della Danimarca e la Biblioteca dell''Università di Copenhagen - Det Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>'

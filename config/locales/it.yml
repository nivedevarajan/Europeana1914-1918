          p5: 'Le presenti condizioni per i contributi forniti dagli utenti stabiliscono, tra l’altro, i seguenti aspetti del rapporto tra utenti di Europeana.eu ed Europeana:'
          p6: Creando un account su Europeana.eu, l’utente dichiara di accettare queste condizioni. Una volta che l’account è stato creato, le condizioni d’uso possono essere consultate su <a href="http://www.europeana.eu/portal/rights/terms-and-policies.html" target="_blank">www.europeana.eu</a>.
          p7: 'Su altre pagine è possibile trovare informazioni sui seguenti aspetti del progetto:'
      what_we_do:
        heading: raccolte nazionali
        item1: attraverso il sito Europeana 1914-1918 - aggiungi un'immagine dell'oggetto o scrivi la storia online
        item2: in occasione dei collection day - porta l'oggetto/gli oggetti nel luogo dove si svolge l'evento e lo staff del progetto li fotograferà e prenderà nota delle storie che li riguardano
        p1: Grazie al progetto Europeana Collections 1914-1918 è stata costituita una significativa raccolta digitale di oltre 400.000 materiali provenienti dalle biblioteche nazionali di otto stati che si trovarono su fronti diversi durante il primo conflitto mondiale.
    about_us:
      blog:
        heading: blog
      europeana:
        heading: Europeana 1914-1918
        p1: |
          Europeana 1914-1918 riunisce le risorse di 3 grandi progetti europei che si
          occupano ciascuno di diverse tipologie di materiale relativo alla Prima
          Guerra Mondiale. Ne risulta un archivio in cui convivono collezioni di biblioteche nazionali, di
          importanti cineteche e storie personali. Nell'insieme il materiale raccolto regala una prospettiva del tutto unica sulla Prima Guerra Mondiale, rappresentando i
          punti di vista dei diversi schieramenti e permettendo di dar vita a nuovi approfondimenti.
          L'archivio è in continua crescita e sarà presto arricchito con nuovo materiale,torna a visitarlo!
        p2: "<b>Le storie del pubblico:</b> in collaborazione con l’Università di Oxford, Facts & Files e numerosi partner in tutta Europa, il progetto Europeana 1914-1918 sta raccogliendo lettere \ninedite, fotografie e ricordi di guerra affinchè siano digitalizzati e condivisi online. Si conta che alla fine del 2013 abbiano partecipato al progetto una dozzina di paesi e siano stati digitalizzati più di 60.000 oggetti. \n"
        p3: "<b>Collezioni nazionali:</b> Il progetto Europeana Collections 1914-1918 ha raccolto in un’unica collezione digitale oltre 400,000 pezzi tratti dalle collezioni delle bibliotehe nazionali di 8 paesi che si sono trovati a combattere su fronti opposti durante il conflitto."
        p4: "<b>Cineteche:</b> Il progetto European Film Gateway 1914 ha raccolto 650 ore di filmati e materiale audiovisivo sulla Prima Guerra Mondiale che comprendono reportage, documentari, film di fiction, video di propaganda \ne contro la guerra. I materiali video raccolti sono di particolare importanza perchè solo il 20% della totale produzione dell’epoca è sopravvissuta fino ad oggi."
        p5: "<b>E altro ancora:</b> sul sito si trova anche materiale proveniente da altre \ncollezioni e progetti, sia europei che extra europei - dalla Digital Public \nLibrary of America, Trove (Australia), e Digital New Zealand.\n"
      events:
        heading: collection day
        p4: "Se siete interessati ad organizzare una campagna di raccolta per \ndigitalizzare ed inserire nuovo materiale sul sito Europeana 1914-1918 \npossiamo offrire supporto e consulenza <a href=\"http://pro.europeana.eu/web/europeana-1914-1918\">Europeana 1914-1918</a>. Potete \ncontattarci inviando una mail a 1914-1918@europeana.eu\n"
      get_involved:
        contribute_online:
          heading: partecipa online
          p1: "In alternativa alle campagne di raccolta potete condividere storie e oggetti\nregistrandovi e caricando il materiale in vostro possesso direttamente sul sito. Andate alla pagina 'Contribuisci' e seguite le istruzioni. \n"
        education:
          heading: istruzione
          p1: La British Library, nostra partner nel progetto, ha sviluppato un sito in lingua inglese dedicato gli insegnanti che intendono lavorare a programmi educativi sulla Prima Guerra Mondiale
        events:
          p1: "Fai riferimento alla nostra pagina Eventi per sapere dove organizzeremo le prossime campagne di raccolta e vieni a trovarci \nportando con te documenti e oggetti insieme ai racconti sulla Prima Guerra Mondiale così che possano essere scansionati o fotografati e aggiunti all’archivio digitale."
          p2: "Se siete interessati ad organizzare una campagna di raccolta per \ndigitalizzare ed inserire nuovo materiale sul sito Europeana 1914-1918 \npossiamo offrire supporto e consulenza [link to E1418 on Pro]. Potete \ncontattarci inviando una mail a 1914-1918@europeana.eu\n"

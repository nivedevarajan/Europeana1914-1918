        p1: Proiectul “ Europeana 1914- 1918”  ȋşi propune să colecţioneze material divers referitor la “Marele Război”  (1914-1918) şi la cei ce au fost implicaţi sau afectaţi de el. Ȋn faza actuală  adunăm material şi  povestiri din Marea Britanie, Germania, Slovenia, Luxembourg, Irlanda etc. Mai multe informaţii despre proiect şi despre tipul de material colecţionat  pot fi găsite  la rubrica %{about}

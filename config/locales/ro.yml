        adding_your_story:
          heading: Pentru adăugarea poveştii tale la Europeana 1914-1918 vezi mai jos
          p1: ! ' Vă puteţi adăuga povestea ȋn Europeana 1914 - 1918 utilizând formularul online de colectare  de pe acest website. Pur şi simplu introduceţi câteva informaţii despre contribuţia  dvs. arătând ȋn ce constă ea ( o carte poştală trimisă de cineva, un jurnal etc) şi adăugaţi şi alte detalii despre povestea pe care doriţi să o ȋmpărtăşiţi ( de exemplu despre persoana din fotografie, cum aţi intrat ȋn posesia ei ,ce ştiţi despre obiectul respectiv ). Puteţi apoi ataşa versiunea digitală a obiectului, de exemplu o copie scanată sau fotografiată a imaginii, jurnalului, uniformei, sau orice altceva doriţi să trimiteţi. Odată trimisă contribuţia , ea va fi examinată de un expert şi apoi pusă  la  dispoziţia altor utilizatori.

'
        how_to_use:
          heading: Cum să utilizaţi interfaţa online pentru colectarea istorisirilor
          item1: Faceţi click pe %{register} pentru a vă crea un cont( trebuie să faceţi asta doar o singură dată ) sau pe %{sign_in} dacă aveţi deja un cont.
          item2: Adăugaţi cȃteva informaţii despre contribuţia voastră.
          item3: (Opţional ) Ataşaţi o versiune digitală a obiectului (fotografie, text scanat, material audio-video etc)
          item4: ! 'Transmiteţi contribuţia voastră  la  colecţia noastră online de istorisiri şi documente personale '
          item5: Contribuţia voastră va fi verificată de un expert ȋn catalogare al Europeana. Odată ce ea este analizată şi acceptată , va putea fi pusă  la dispoziţia tuturor celorlaţi utilizatori.
          p1: ! 'Pentru a adăuga ceva  la colecţia  noastră online de istorisiri personale, mai ȋntȃi trebuie să faceţi click pe  %{sign_in} sau %{register}. Astfel veţi avea posibilitatea să adăugaţi obiectele şi amintirile voastre ȋn Europeana 1914-1918.  '
          p2: Acolo vi se va cere  să  parcurgeţi următorii cinci paşi. Nu este nevoie să definitivaţi procedura de prima dată, ci puteţi să vă salvaţi contribuţia şi să vă reȋntoarceţi mai tȃrziu pentru definitivare.
        item1: 

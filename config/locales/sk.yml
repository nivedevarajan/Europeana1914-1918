  views:
    about:
      background:
        heading: Europeana 1914-1918
        p1: <b>Europeana 1914-1918</b> prepája zdroje z troch veľkých európskych projektov, z ktorých sa každý zaoberá inými druhmi materiálov z Prvej svetovej vojny. Výsledkom je archív, ktorý umožňuje, aby vedľa seba stáli zbierky knižníc, osobné príbehy a cennosti, ako aj významné materiály z filmových archívov. Spolu poskytujú unikátny pohľad na Prvú svetovú vojnu, ukazujúc ju z perspektívy všetkých bojujúcich strán a zo všetkých uhlov. Do archívu sa neustále pridávajú ďalšie materiály, navštevujte nás preto prosím pravidelne!
        p2: <b>Príbehy od verejnosti:</b>V spolupráci s univerzitou v Oxforde, Facts & Files a mnohými ďalšími partnermi v celej Európe Europeana 1914-1918 zbiera od verejnosti predtým nezverejnené listy, fotografie a pamiatky z vojny, aby sa zdigitalizovali a sprístupnili online. Ku konca roku 2013 sa zapojilo viac než 10 krajín a zdigitalizovalo sa viac než 60,000 objektov.
      collection_days:
        heading: Zberné dni
        p1: ! 'Na zberné dni ľudia prinášajú svoje dokumenty, artefakty a príbehy z Prvej svetovej vojny, aby ich projektový personál mohol zaznamenať. Príbehy a zoskenované alebo odfografované objekty sa následne pridávajú do archívu. '
        p2: Zberné dni sa v minulosti konali v Európe.
      online_collection:
        heading: Online zbierky príbehov
        p1: Zbierky online príbehov začali v marci 2011. Cez webstránku môže každý pridať svoje objekty do zbierky spolu s príbehmi. Viac informácií ako pridať niečo do zbierky nájdete "%{add_your_story}". Pridané objekty sú skontrolované projektovým tímom a následne sprístupnené cez Europeana.
      privacy_policy:
        p1: Vaše meno bude zobrazené pri vašich príspevkoch, keď budú schválené.
        p2: Použijeme len ďalšie kontaktné údaje, ktoré poskytnete, vrátane emailovej adresy, aby ste mohli byť kontaktovaný ohľadne vašich príspevkov do zbierky.
        p3: Vaše kontaktné údaje nikdy neposkytneme žiadnym iným osobám.
        p4: Viac o pravidlách ochrany osobných údajov nájdete na <a http://www.europeana.eu/portal/privacy.html target="_blank">Europeana</a>
      project_partners:
        heading: Partneri projektu
        item1: <a href="http://www.ox.ac.uk" target="_blank">Univerzita v Oxforde</a>
        item2: <a href="http://www.d-nb.de" target="_blank"> - Nemška Nacionalna Knjižnica</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">Národná knižnica Luxemburgu - Bibliothèque nationale du Luxembourg</a>
        item4: <a href="http://www.nli.ie" target="_blank">Národná knižnica Írska- National Library of Ireland</a>
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">Národná knižnica Slovinska - Narodna in univerzitetna knjižnica</a>
        item6: ! '<a href="http://www.kb.dk/en/nb/" target="_blank">Kráľovská knižnica – Národná knižnica Dánska a Univerzitná knižnica Copenhagen  - Det Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>'
        item7: <a href="http://www.europeana.eu/portal/aboutus.html" taget="_blank">Europeana</a>
      takedown:
        item1: Vaše kontaktné údaje
        item2: Úplné údaje o materiáli
        item3: Presná url adresa, kde ste materiál objavili (napr. http://www.europeana1914-1918.eu/en/contributions/96)
        item4: Preukážte, že ste nositeľom práv alebo splnomocneným zástupcom nositeľa práv
        item5: ! 'Kontaktujte nás e-mailom: 1914-1918[@]europeana[.]eu'
        p1: ! 'Ak ste nositeľom práv a obávate sa, že ste na našej stránke našli materiál, na použitie ktorého ste nedali súhlas, samozrejme ho odstránime. Kontaktujte nás prosím emailom, v ktorom uvediete:'
      terms:
        full_details:
          heading: ! 'Europeana - podmienky používania: úplné právne údaje - dostupné len v anglickom jazyku'
        heading: Podmienky
        summary:
          heading: ! 'Europeana - podmienky používania: zhrnutie'
          item1: digitálny materiál, ktoré ste odovzdali, nie je chránený autorským právom; alebo
          item2: patria vám práva k digitálnemu materiálu; alebo
          item3: nositeľ týchto práv vám povolil odovzdať digitálny materiál za nasledovných podmienok.
          item4: Povoľujete každému, aby obsah, ktorým ste prispeli (ako je video, fotografie, denníky, obrázky alebo audio materiály), použil takmer akýmkoľvek spôsobom, akým si želá. Musí však uviesť, kto je držiteľom práv k tomuto obsahu. Pokiaľ obsah zmenia, musia umožniť iným osobám používať takto zmenený obsah za rovnakých podmienok.
          item5: Povoľujete každému, aby popisné dáta, ktoré odovzdáte (ako sú napr. popisy či tagy) v záujme toho, aby bol váš obsah viditeľný pre vyhľadávače, použil takmer akýmkoľvek spôsobom, akým si želá, a to bez ďalších podmienok.
          p1: ! 'Pred odovzdaním digitálneho materiálu do Europeany musíte súhlasiť s podmienkami Europeana pre príspevky používateľov - viď vyššie. Medzi najdôležitejšie účinky akceptovania týchto podmienok patria nasledovné: '

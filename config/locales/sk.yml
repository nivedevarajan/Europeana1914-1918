          p1: Svoj príbeh do Europeana 1914 – 1918 môžete pridať pomocou online zbierkového formulára na tejto webstránke. Stačí vypísať zopár informácií o vašom príspevku, napísať čo to je (pohľadnica poslaná od XX, denník, atď) a pridať príbeh, ktorý by ste chceli zdieľať (napríklad o osobe, ktorá je na fotografii, ako ste ju dostali, čo viete o danom objekte). Potom môžete pridať digitálnu verziu objektu, napríklad oskenovanú alebo odfotografovanú kópiu obrázku, denníka, uniformy alebo hocičoho iného, čo zdieľate. Po odovzdaní bude váš príspevok spracovaný odborníkom a bude sprístupnený pre verejnosť.

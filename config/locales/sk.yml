          p2: V súvislosti s tým <b>Europeana - podmienky pre príspevky používateľov</b> ustanovujú, že všetok obsah, ktorým používatelia prispejú do Europeany bude sprístupnený na Europeana.eu za podmienok definovaných <a href="http://creativecommons.org/licenses/by-sa/3.0/" target="_blank">Creative Commons Attribution ShareAlike license</a>. To znamená, že ak používateľ umiestni svoj obsah na Europeana.eu, dáva tým svoj neodvolateľný súhlas tretím stranám, aby tento obsah voľne používali, pokiaľ uvedú autorstvo k obsahu a zmenený obsah budú šíriť za rovnakých podmienok.
          p3: Okrem toho sa všetky metadáta vytvorené a vložené na Europeana používateľmi sprístupnené na Europeana.eu za podmienok <a href="http://creativecommons.org/publicdomain/zero/1.0/" target="_blank">Creative Commons CC0 1.0 Universal Public Domain Dedication</a>. To znamená, že používateľ dáva tretím stranám neodvolateľný súhlas na voľné používanie týchto metadát bez akýchkoľvek obmedzení.
          p4: <b>Ak s týmito podmienkami nesúhlasíte, neprispievajte prosím svojím obsahom a/alebo metadátami do Europeany.</b>
          p5: ! 'Tieto podmienky pre príspevky používateľov stanovujú, okrem iného, nasledovné aspekty vzťahu medzi používateľmi, ktorí prispievajú do Europeany a Europeana.eu:'

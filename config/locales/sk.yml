      what_we_do:
        heading: Národné zbierky
        item1: Cez webstránku Europeana 1914-1918 – pridajte obrázok objektu alebo napíšte príbeh online.
        item2: Na zberných dňoch – prineste objekty na roadshow, kde ich projektový personál pre vás odfotografuje a zaznamená príbehy, ktoré k nim patria.
        p1: Projekt Europeana Collections 1914-1918 vytvoril významnú digitálnu zbierku s viac ako 400 tisíc objektmi zo zbierok národných knižníc ôsmich krajín, ktoré sa v čase tohto historického konfliktu nachádzali na jeho rozdielnych stranách.
    about_us:
      blog:
        heading: Blog
      europeana:
        heading: Europeana 1914-1918
        p1: Europeana 1914-1918 prepája zdroje z troch veľkých európskych projektov, z ktorých sa každý zaoberá inými druhmi materiálov z Prvej svetovej vojny. Výsledkom je archív, ktorý umožňuje, aby vedľa seba stáli zbierky knižníc, osobné príbehy a cennosti, ako aj významné materiály z filmových archívov. Spolu poskytujú unikátny pohľad na Prvú svetovú vojnu, ukazujúc ju z perspektívy všetkých bojujúcich strán a zo všetkých uhlov. Do archívu sa neustále pridávajú ďalšie materiály, navštevujte nás preto prosím pravidelne!
        p2: <b>Príbehy od verejnosti:</b>V spolupráci s univerzitou v Oxforde, Facts & Files a mnohými ďalšími partnermi v celej Európe Europeana 1914-1918 zbiera od verejnosti predtým nezverejnené listy, fotografie a pamiatky z vojny, aby sa zdigitalizovali a sprístupnili online. Ku konca roku 2013 sa zapojilo viac než 10 krajín a zdigitalizovalo sa viac než 60,000 objektov. <a href="http://pro.europeana.eu/web/europeana-1914-1918">Zistite o projekte viac tu</a>
        p3: <b>Národné zbierky:</b> Projekt Europeana Collections 1914-1918 vytvoril významnú digitálnu zbierku s viac ako 400 tisíc objektmi zo zbierok národných knižníc ôsmich krajín, ktoré sa v čase tohto historického konfliktu nachádzali na jeho rozdielnych stranách.
        p4: <b>Filmové archívy:</b> Projekt European Film Gateway 1914 nám poskytol 650 hodín filmového a audiovizuálneho materiálu spojeného s Prvou svetovou vojnou vrátane filmových žurnálov, dokumentárnych filmov, hraných filmov, filmovej propagandy, ako aj protivojnových filmov. Tento materiál je o to vzácnejší, že z pôvodnej filmovej produkcie nemých filmov z tohto obdobia sa zachovalo len asi 20% materiálu.
        p5: <b>A oveľa viac:</b> Na tejto stránke môžete nájsť materiál z ostatných európskych zbierok a projektov, ako aj informácie nepochádzajúce Európy – Americká digitálna verejná knižnica, Trove (Austrália), a Digitálny Nový Zéland.
      events:
        heading: Zberné dni
        p4: Ak máte záujem o zorganizovanie podujatia, na ktorom sa budú digitalizovať materiály, ktoré sa zverejnia na stránke Europeana 1914-1918, môžeme vám poskytnúť rady ako to spraviť.<a href="http://pro.europeana.eu/web/europeana-1914-1918">Europeana 1914-1918</a>. Môžete nás tiež kontaktovať e-mailom na 1914-1918@europeana.eu
      get_involved:
        contribute_online:
          heading: Prispejte online
          p1: Ak viete, že sa nedostanete na zberné dni, môžete váš príbeh a zdigitalizovaný materiál pridať aj sami priamo na stránku projektu. Kliknite na podstránku <a href="http://europeana1914-1918.eu/en/contributor">'Contribute' page </a> a riaďte sa pokynmi, ktoré tam nájdete.
        education:
          heading: ! 'Vzdelávanie

'
          p1: Naši partneri v Britskej knižnici vyvinuli internetovú stránku v anglickom jazyku <a href="http://bl.uk/world-war-one">website </a> pre učiteľov, venovanú vzdelávacím programom o Prvej svetovej vojne.
        events:
          p1: ! 'Pozrite sa na našu podstránku <a href="http://www.europeana1914-1918.eu">Home</a> a zistite, kde sa budú konať najbližšie zberné dni. Prineste so sebou dokumenty, predmety a príbehy z obdobia Prvej svetovej vojny, aby sa mohli zoskenovať, odfotografovať a pridať do archívu. '
          p2: Ak máte záujem o zorganizovanie podujatia, na ktorom sa budú digitalizovať materiály, ktoré sa zverejnia na stránke Europeana 1914-1918, môžeme vám poskytnúť rady ako to spraviť.<a href="http://pro.europeana.eu/web/europeana-1914-1918">Europeana 1914-1918</a>. Môžete nás tiež kontaktovať e-mailom na 1914-1918@europeana.eu

  views:
    about:
      background:
        heading: Europeana 1914-1918
        p1: ! '<b>Europeana 1914-1918</b> opiera się o inicjatywę Uniwersytetu Oksfordzkiego, zgodnie z którą wszyscy mieszkańcy Wielkiej Brytanii zostali zaproszeni do zdygitaliyowania listów, fotografii lub innych rodzinnych pamiątek z okresu Pierwszej Wojny Światowej. W ten sposób udało się stworzyć the Great War Archive. Olbrzymi sukces tej idei zachęcił Europeanę, europejskie wirtualne archiwum, bibliotekę i muzeum, aby przekonała do współpracy z Uniwersytetem Oksfordzkim także inne krajowe i i lokalne instytucje w całej Europie. Ta kooperacja obejmuje dziś zdygitalizowane pamiątki pochodzące z Wielkiej Brytanii, Niemiec, Słoweni, Luksemburga, Irlandii, Włoch, Belgii, Danii, Austrii, Rumunii, Francji, Grecji i Cypru. Wspólnie tworzą one niepowtarzalny, wirtualny zbiór  historii z czasów I Wojny Światowej. Ze wyględu na wciąż rosnące zainteresowanie projektem, będzie on kontynuowany poprzez zapraszanie do współpracy kolejnych państw Europy. '
        p2: ! '<b>Europeana Collections<b>1914-1918</b> jest projektem zgoła innym od Europeany 1914-1918: ‘Europeana Collection 1914-1918’ jest projektem bibliotecznym. Do roku 2014, w którym obchodzimy 100. rocznicę wybuchu I wojny światowej, Biblioteki Narodowe z 8 państw Europy pracują  nad stworzeniem wspólnej, wirtualnej kolekcji złożonej z ich zasobów. Celem projektu jest udostępnienie różnorodnych materiałów i ukazanie wydarzeń wojny z kilku perspektyw. <a href="http://pro.europeana.eu/web/europeana-collections-1914-1918" target="_blank"> Szczegółowe informacje na ‘Europeana Collections 1914-1918’</a>.'
      collection_days:
        heading: Dni zbiórki
        p1: ! 'Na dni zbiórki zapraszamy wszystkich, którzy posiadają dokumenty, artefakty lub chcą opowiedzieć historię z okresu I wojny światowej . Przyniesione przedmioty zostaną zdygitalizowane i zarchowizowane przez ekspertów. Opowiedziane historie wraz ze zdigitalizowanymi obiektami zostaną udostępnione na stronie internetowej: <b>Europeana 1914-1918</b>'
        p2: Dni zbiórki odbywają się w całej Europie.
      online_collection:
        heading: Gromadzenie historii online
        p1: ! 'Kolekcjonowanie historii zaczęło się w marcu 2011r. Na stronie internetowej portalu, każdy może dołączyć swoje obiekty do naszej kolekcji. Szczegółowe informacje dotyczące dodawania obiektów, znajdują się na “%{add_your_story}”. Po sprawdzeniu nadesłanych materiałów przez grupę naszych ekspertów, udostępnimy je na  <b>Europeana 1914-1918</b> '
      privacy_policy:
        p1: Twoje nazwisko zostanie opublikowane jak tylko udostępniony przez Ciebie materiał zostanie zaakceptowany.
        p2: Pozostałe dane kontaktowe, które zostały wcześniej wprowadzone np. adres e-mail, nie będą upubliczniane. Wykorzystamy je wyłącznie w razie konieczności wyjaśnienia drobnych zagadnień dotyczących Twojej historii.
        p3: Podane dane kontaktowe nigdy nie zostaną przekazane jakimkolwiek innym podmiotom.
        p4: Dalsze informacje dotyczące ochrony danych osobowych dostępne są na stronie <a http://www.europeana.eu/portal/privacy.html target="_blank">Europeana</a>.
      project_partners:
        heading: ! 'Partenrzy projektu '
        item1: <a href="http://www.ox.ac.uk" target="_blank">Universität Oxford</a>

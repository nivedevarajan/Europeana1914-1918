    about_us:
      blog:
        heading: Blog
      europeana:
        heading: Europeana 1914-1918
        p1: Europeana 1914-1918 łączy zasoby, pochodzące z trzech europejskich projektów.  Każdy z nich zajmuje się innym rodzajem materiału z okresu I wojny światowej. Owocem tej współpracy jest stworzenie wirtualnej kolekcji z obiektami pochodzącymi od osób prywatnych, Bibliotek Narodowych, a także obrazów ruchomych z europejskich archiwów filmowych. Zebrane w ten sposób dokumenty dają nam szansę spojrzenia na wydarzenia I wojny światowej z najróżniejszych perspektyw. Nasza kolekcja jest systematycznie wzbogacana o nowe materiały, więc nie zapomnij zajrzeć do nas ponownie!
        p2: ! ' <b>Historie osób prywatnych:</b> Projekt Europeana 1914-1918 we współpracy z Uniwersytetem Oksfordzkim, Facts & Files i wieloma innymi europejskimi partnerami gromadzi, dygitalizuje i udostępnia w inetrnecie dotychczas niepublikowane, prywatne zdjęcia, fotografie i inne pamiątki z okresu wojny. Do końca 2013r. mieszkańcy łącznie 12 europejskich krajów zgodzili się wzbogacić naszą kolekcję o około 90 000 obiektów.  <a href="http://pro.europeana.eu/web/europeana-1914-1918"> Dowiedz się więcej o projekcie i zgromadzonych historiach.</a>'
        p3: ! '<b>Biblioteki Narodowe:</b>W ramach projektu Europeana Collections 1914-1918, zdygitalizowano i udostępniono w internecie ponad 400 000 dokumentów, które ukazują różne strony konfliktu. Wszystkie pochodzą z Bibliotek Narodowych 8 europejskich krajów. Szerokie spektrum wybranych obiektów kompleksowo dokumentuje rzeczywistość z jaką zmagali się w latach 1914-1918 walczący na frontach żołnierze, a także pozostający w ojczyźnie cywile". Zdygitalizowane zostały: książki dla dzieci, podręczniki szkolne, wojenne książki kucharskie,  osobiste listy i pocztówki wojenne, dzienniki i zdjęcia, podobnie jak ulotki, broszury, prasa, praktyczne wskazówki dla przebywających na froncie żołnierzy i literatura dla więźniów.'
        p4: <b>Archiwum filmowe:</b> Projekt “European Film Gateway 1914” zawiera trwający ponad 650 godzin, materiał filmowy dotyczący I wojny światowej. Kolekcja składa się m.in. z czasopism poświęconych sztuce filmowej, produkcji fabularnych, dokumentalnych, propagandowych oraz antywojennych. Ten materiał jest szczególnie cenny ze względu na fakt, że do dziś zachowało się jedynie 20 proc. nakręconych ówcześnie filmów niemych.
        p5: <b>A nawet więcej:</b>Na Europeana 1914-1918 znajdziesz także materiały z innych europejskich projektów i kolekcji, jak również te z poza jej granic, np. z amerkańskiej, publicznej biblioteki   (Digital Public Library of America), Trove (Australia) i digitalnej platformy Nowej Zelandii (Digital New Zealand)
      events:
        heading: Dni zbiórek
        p4: Jeśli jesteś zainteresowany przeprowadzeniem własnego dnia zbiórek i umieszczeniem zgromadzonych w ten sposób materiałów na Europeana 1914-1918, chętnie Ci w tym pomożemy! Dowiedz się więcej na <a href="http://pro.europeana.eu/web/europeana-1914-1918">Europeana 1914-1918</a>  lub wyślij do nas wiadomość na 1914-1918@europeana.eu.
      get_involved:
        contribute_online:
          heading: Udostępnij Online
          p1: ! 'Nie możesz wziąć udziału w naszych zbiórkach? Zapraszamy do podzielenia się z nami historiami i dokumentami przez umieszczenie ich na naszej stronie internetowej.  Poznaj nasze histotrie [link] i umieszczone na stronie instrukcje. '
        education:
          heading: Wykształcenie
          p1: Nasi parterzy z biblioteki brytyjskiej (British Library) rozwinęli angielskojęzyczną stronę inernetową [Link] z materiałami dydaktycznymi, przeznaczonymi dla nauczycieli planujących zajęcia o I wojnie światowej.
        events:
          p1: Zachęcamy do odwiedzenia naszej strony <a href="http://www.europeana1914-1918.eu">Home</a>, na której dowiesz się, gdzie i kiedy odbędą się kolejne dni zbiórki, w czasie których przyniesione dokumenty, obiekty, i historie z okresu I wojny światowej mogą zostać zdygitalizowane i udostępnione na Europeana 1914-1918
          p2: ! 'Jeśli jesteś zainteresowany współtworzeniem projektu Europeana 1914-1918 poprzez zorganizowanie własnych dni zbiórki i późniejsze udostępnienie na naszej stronie zgromadzonego materiału, odwiedź stronę   <a href="http://pro.europeana.eu/web/europeana-1914-1918">, aby uzyskać oferowaną przez nas pomoc i wskazówki. '
